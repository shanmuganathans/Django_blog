{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{% if id %}Edit{% else %}New{% endif %} Post</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
