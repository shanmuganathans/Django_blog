{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">My Posts</h1>
    <p class="mb-4">Session Value: {{ request.session.greeting }}</p>
    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text"><small class="text-muted">Published on {{ post.published_at }} by {{ post.author }}</small></p>
            <p class="card-text">{{ post.content }}</p>
            <div class="btn-group" role="group" aria-label="Post Actions">
                <a href="{% url 'edit-post' post.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete-post' post.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
