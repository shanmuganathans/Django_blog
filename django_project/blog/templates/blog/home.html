{% extends 'base.html' %}

{% block content %}
        <h1>My Posts</h1>
	    <p>Session Value: {{ request.session.greeting }}</p>
	{% for post in posts%}
	<h2>{{ post.title }}</h2>
	<small>Published on {{ post.published_at }} by {{ post.author}}</small>
	<p>{{ post.content }}</p>
	<p> <a href= "{% url 'edit-post' post.id %}"> Edit</a></p>
	<p> <a href= "{% url 'delete-post' post.id %}"> Delete</a></p>
	{% endfor%}
{% endblock %}
